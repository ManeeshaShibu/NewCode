<!DOCTYPE html>
<html>
<head>
  <title> FREIK</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>FREIK</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="products">
      <h2>Products</h2>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Red Dress</h3>
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Floral Dress</h3>
        <p>Price: $29.99</p>
        <button>Add to Cart</button>
      </div>
    </section>

    <section id="cart">
      <h2>Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </ul>
      <p id="cart-total">Total: $0.00</p>
      <button id="checkout-btn">Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 FREIK Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
